<div align="center">

    <p> Secret Headquarters website for secret agents ONLY. </p>
    <p> Enter your secret agent ID below to log in. </p>

    <label for="agentid" > Agent ID: </label>
    <input type="text" id="agentid"/>
    <br/>
    <button type="button" onClick="letmein()">Log in</button>
    
    <script>
    function letmein() {
        agentid = document.getElementById("agentid").value;
        agentidlower = agentid.toLowerCase();
        if (agentid == "") { alert("Type your agent id in the box"); return; }
        if (agentidlower == "agent e" || agentidlower == "d") { window.location.href = "{{site.baseurl}}/agent-e/one.html"; return; }
        if (agentidlower == "agent j" || agentidlower == "j") { window.location.href = "{{site.baseurl}}/agent-j/one.html"; return; }
        alert("Agent id '" + agentid + "' not authorised.");
    }
    </script>
</div>
