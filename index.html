<div align="center">
    <h1>Secret headquarters homepage</h1>
    
    <table class="rubiks" width="50%" border="thin black solid" id="table">
        <tr>
            <td onClick="changeColour(this)" style="background-color:white">&nbsp;</td>
            <td onClick="changeColour(this)" style="background-color:yellow">&nbsp;</td>
            <td onClick="changeColour(this)" style="background-color:orange">&nbsp;</td>
        </tr>
        <tr>
            <td onClick="changeColour(this)" style="background-color:red">&nbsp;</td>
            <td onClick="changeColour(this)" style="background-color:pink">&nbsp;</td>
            <td onClick="changeColour(this)" style="background-color:purple">&nbsp;</td>
        </tr>
        <tr>
            <td onClick="changeColour(this)" style="background-color:blue">&nbsp;</td>
            <td onClick="changeColour(this)" style="background-color:green">&nbsp;</td>
            <td onClick="changeColour(this)" style="background-color:black">&nbsp;</td>
        </tr>
</table>

<p onclick="checkColours()">Let me in!</p>

<script>
function changeColour(element) {
  colour = element.style.backgroundColor;
  if (colour == "white") { element.style.backgroundColor = "yellow"; return }
  if (colour == "yellow") { element.style.backgroundColor = "orange"; return }
  if (colour == "orange") { element.style.backgroundColor = "red"; return }
  if (colour == "red") { element.style.backgroundColor = "pink"; return }
  if (colour == "pink") { element.style.backgroundColor = "purple"; return }
  if (colour == "purple") { element.style.backgroundColor = "blue"; return }
  if (colour == "blue") { element.style.backgroundColor = "green"; return }
  if (colour == "green") { element.style.backgroundColor = "black"; return }
  if (colour == "black") { element.style.backgroundColor = "white"; return }
  element.style.backgroundColor = "yellow"
}

function checkColours()
{
  answer = "red purple yellow white green orange pink black blue"
  table = document.getElementById("table");
  colours = 
    table.rows[0].cells[0].style.backgroundColor + " " +
    table.rows[0].cells[1].style.backgroundColor + " " +
    table.rows[0].cells[2].style.backgroundColor + " " +
    table.rows[1].cells[0].style.backgroundColor + " " +
    table.rows[1].cells[1].style.backgroundColor + " " +
    table.rows[1].cells[2].style.backgroundColor + " " +
    table.rows[2].cells[0].style.backgroundColor + " " +
    table.rows[2].cells[1].style.backgroundColor + " " +
    table.rows[2].cells[2].style.backgroundColor;
    
  if (colours == answer) { window.location.href = "{{site.baseurl}}/agent-e/one.html" }
  else { alert("Incorrect: try again!") }
}
</script>
</div>
